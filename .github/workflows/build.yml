name: Build and check source code

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      - run: npm ci
      - run: |
          sed -i 's/trackingId: ""/trackingId: "DUMMY_TRACKING_ID"/g' ./gatsby-config.js
      - run: npm run build
